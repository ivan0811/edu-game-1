<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Edu Games</title>
  </head>
  <body class="overflow-auto">
    <div class="container-fluid bg-primary position-relative">
      <div
        class="row justify-content-center align-items-center min-vh-100 bg-custom"
      >
        <div class="col-3 text-center">
          <h1
            class="mb-5 display-1 fw-bold text-white"
            style="background-color: rgba(0, 0, 0, 0.4)"
          >
            PROFESIKU
          </h1>
          <br />
          <a
            href="view/level1.html"
            class="display-5 d-block text-decoration-none bg-success border border-3 border-white rounded-pill my-4 btn-custom"
          >
            MAIN
          </a>
          <a
            class="display-5 d-block text-decoration-none bg-success border border-3 border-white rounded-pill my-4 btn-custom"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            CARA BERMAIN
          </a>
        </div>
      </div>
      <div class="position-absolute top-0 end-0">
        <p class="m-4">
          <i
            class="fas fa-expand display-6 me-3 btn-fullscreen pointer"
            title="FULLSCREEN"
          ></i>

          <i
            class="fas fa-volume-up display-6 btn-music pointer"
            title="MUTE"
          ></i>
          <br />
          <audio
            autoplay
            src="audio/Semata Karenamu (192 kbps).mp3"
            hidden
            loop
            class="audio-play"
          ></audio>
        </p>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div
        class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              CARA BERMAIN
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div
              id="carouselExampleIndicators"
              class="carousel slide"
              data-bs-ride="true"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="/img/captain.png"
                    class="d-block w-75 mx-auto"
                    alt="Slide 1"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="/img/captain2.png"
                    class="d-block w-75 mx-auto"
                    alt="Slide 2"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="/img/fire-station (1).png"
                    class="d-block w-75 mx-auto"
                    alt="Slide 3"
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              KEMBALI
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/jquery.fullscreen.min.js"></script>
    <!-- <script src="js/lock-orientation-landscape.js"></script> -->
    <script
      src="https://kit.fontawesome.com/5e28bc552a.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
    <script>
      window.$('.btn-music').click(function () {
        if ($(this).hasClass('fa-volume-up')) {
          $(this).removeClass('fa-volume-up');
          $(this).addClass('fa-volume-mute');
          $(this)[0].title = 'SUARA';
          $('.audio-play')[0].muted = true;
        } else {
          $(this).removeClass('fa-volume-mute');
          $(this).addClass('fa-volume-up');
          $(this)[0].title = 'MUTE';
          $('.audio-play')[0].muted = false;
        }
      });

      window.$('.btn-fullscreen').click(function () {
        if ($(this).hasClass('fa-expand')) {
          $(this).removeClass('fa-expand');
          $(this).addClass('fa-compress');
          $(this)[0].title = 'TUTUP FULLSCREEN';
          document.documentElement.requestFullscreen();
        } else {
          $(this).removeClass('fa-compress');
          $(this).addClass('fa-expand');
          $(this)[0].title = 'FULLSCREEN';
          document.exitFullscreen();
        }
      });
    </script>
  </body>
</html>
